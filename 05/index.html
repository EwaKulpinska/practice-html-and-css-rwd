<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <link
        rel="stylesheet"
        href="./css/reset.css"
    >
    <link
        rel="stylesheet"
        href="./css/global.css"
    >
    <link
        rel="stylesheet"
        media="(max-width: 800px)"
        href="./css/mobile.css"
    >
    <link
        rel="stylesheet"
        href="./css/desktop.css"
    >
</head>

<body>
    <header class="row">
        <nav class="nav container">
            <label
                class="nav__hamburger"
                for="menu-switch"
            ></label>
            <input
                type="checkbox"
                id="menu-switch"
            >
            <ul class="menu cell">
                <li>Home</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main class="main row">
        <article class="main__container container">
            <div class="cell item1"></div>
            <div class="cell item2"></div>
        </article>
    </main>
    <aside class="aside row">
        <article class="aside__container container">
            <div class="cell aside__item"></div>
            <div class="cell aside__item"></div>
            <div class="cell aside__item"></div>
        </article>
    </aside>
    <footer class="footer row">
        <section class="footer__container container">
            <div class="footer__content cell"></div>
        </section>
    </footer>
</body>

</html>
